stages:
  - build

build:
  stage: build
  image: node:19-alpine
  before_script:
    - node -v
  script:
    - npm install --legacy-peer-deps
    - mkdir build
    - npm run build
    - npm i -g firebase-tools
    - firebase use default
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
    - echo "Deploy successfully"
